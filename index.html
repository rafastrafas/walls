<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video y PDF Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video</h1>
        <div class="video-container">
            <h2>Video</h2>
            <video controls>
                <source src="chemavideo.mp4" type="video/mp4">
            </video>
        </div>
        <div class="pdf-container">
            <h2>revista</h2>
            <embed src="Nuricumbo Sandoval Ricardo, NL. 11 y 15, 3A, REV.pdf" type="application/pdf" width="600" height="500">
        </div>
    </div>
</body>
</html>
